<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
          <mat-card-title>Login Here</mat-card-title>
      </mat-card-header>
      <hr>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-card-content>
              <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>User id</mat-label>
                  <input matInput placeholder="उपयोगकर्ता यूजर आई. डी." formControlName="username">
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="पासवर्ड" formControlName="password" type="password">
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 40%">
                  <mat-label>Captcha</mat-label>
                  <input matInput placeholder="Captcha" formControlName="captcha">
              </mat-form-field>
              <button mat-icon-button (click)="getCaptcha()" type="button" color="primary">
                  <mat-icon class="mat-18">autorenew</mat-icon>
              </button>
              <span #captchaContainer></span>
          </mat-card-content>
          <button mat-raised-button class="btn-block" type="submit">
              Submit
          </button>
      </form>
  </mat-card>
</div>
