<div class="container-fluid">
    <mat-card>
        <form [formGroup]="resourceStatusForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="row">
                <div class="col-md-12 heading">
                    <h2 style="color:whitesmoke;"> Resource Status</h2>
                </div>
            </div>
            <br>
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Resource Status</legend>
                <div class="control-group">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="inputfieldsize">
                        <mat-label>Resource </mat-label>
                        <mat-select formControlName="Resource_Main_ID">
                          <mat-option *ngFor="let c of resource ;" [value]="c.Resource_Main_ID" >
                            {{c.Resource_Name}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="inputfieldsize">
                        <mat-label>Status </mat-label>
                        <mat-select formControlName="Availability_Status_ID">
                          <mat-option *ngFor="let c of status ;" [value]="c.Availability_Status_ID" >
                            {{c.Availability_Status}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4" >
                <!-- <mat-form-field appearance="outline"> -->
                  <mat-label *ngIf="iseditmode">Upload your Images</mat-label>&nbsp;
                  <mat-label *ngIf="!iseditmode"><strong>image uploaded</strong></mat-label>&nbsp;
                  <input  type="file" multiple #profile  (change)="selectimage($event)">
                  <!-- <button type="button" (click)="submitfile()" id="tushil" *ngIf="iseditmode" >Upload</button> -->
                  <button mat-raised-button color="primary" class="upload_images" (click)="submitfile()" type="button" >upload</button>
                <!-- </mat-form-field> -->
              </div>  <div style="display: contents; ;"><img [src]="uploadedimage" alt="a images" style="width: 20%;border: 2px solidgrey"></div>
            <br>
            <div class="row">
                <div class="col offset-5">
                    <button mat-raised-button  type="button" >
                        Clear
                    </button> &nbsp;&nbsp; 
                <button mat-raised-button color="primary"  *ngIf="!iseditmode" >
                    Submit
                </button>
                <button mat-raised-button color="primary"  *ngIf="iseditmode" (click)="onupdate()" type="button">
                    Update
                </button>
            </div>
            </div>
        </div>
    </fieldset>    
    </div>
</form>
    </mat-card>
</div>
<br> <br>


<!-- mat table -->
<div class="container-fluid">
    <mat-card style="margin-bottom: 40px;">

        <mat-toolbar>
            <p><span ><h5 class="title"> Resource Status</h5></span> </p>
        </mat-toolbar>
       <div class="container ">
  <div class="row table-responsive">
    
    <div class="search_container mt-2" >
        <mat-form-field class="example-full-width">
        <span matPrefix> </span>
        <input type="tel" matInput placeholder="Search" autocomplete="off" (keyup)="applyFilter($event)" >
        <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <table class="con-table" mat-table matSort [dataSource]="dataSource" >
        <ng-container matColumnDef="Resource_status_detail_id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element">{{element.Resource_status_detail_id}}</td>
        </ng-container>
        <ng-container matColumnDef="Resource_Name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Resource</th>
            <td mat-cell *matCellDef="let element"> {{element.Resource_Name}} </td>
          </ng-container>
        <ng-container matColumnDef="Availability_Status">
            <th mat-sort-header  mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.Availability_Status}} </td>
          </ng-container>
         
          <ng-container matColumnDef="dddddd">
            <th mat-sort-header  mat-header-cell *matHeaderCellDef>Photo</th>
            <td mat-cell *matCellDef="let element"> <a  target="_blank" href={{element.file_Path}}><img style="height:100%;width:200px;" target="_blank" src={{element.file_Path}} alt=""></a>  </td>
          </ng-container>
          <!-- <a  target="_blank" href="{{row.Attach_Doc}}"><img style="height: 80%;width: 40px;" src={{row.Attach_Doc}}></a> -->
          <ng-container matColumnDef="Action" stickyEnd="true">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="onedit(element.Resource_status_detail_id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn"  (click)="ondelete(element.Resource_status_detail_id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
<br>
      <mat-paginator class="paging"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
     </mat-paginator>
</div>
</div>
    </mat-card>
</div>
